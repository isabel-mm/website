<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Tu Nombre</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            color: #D8DEE9;
            background-color: #2E3440;
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        nav {
            width: 260px;
            background-color: #3B4252;
            padding: 30px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        nav h2 {
            color: #88C0D0;
            margin-bottom: 20px;
        }

        nav a {
            display: block;
            padding: 10px 0;
            color: #D8DEE9;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #81A1C1;
        }

        .content {
            padding: 40px;
            margin-left: 260px;
            flex-grow: 1;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #88C0D0;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 50px;
            margin-bottom: 20px;
            color: #81A1C1;
            animation: slideIn 0.8s ease;
        }

        .button {
            padding: 10px 20px;
            background-color: #5E81AC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #81A1C1;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            nav {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>Menú</h2>
        <a href="#home">Inicio</a>
        <a href="#publicaciones">Publicaciones</a>
        <a href="#congresos">Congresos</a>
        <a href="#proyectos">Proyectos</a>
    </nav>

    <div class="content">
        <section id="home">
            <h1>Tu Nombre</h1>
            <p>Bienvenido/a a mi CV en línea. Aquí encontrarás información sobre mis publicaciones, congresos y proyectos.</p>
            <button class="button" onclick="window.location.href='https://tuenlace.com'">Ver Mis Proyectos/Apps</button>
        </section>

        <section id="publicaciones">
            <h2>Publicaciones</h2>
            <p>Aquí irán tus publicaciones.</p>
        </section>

        <section id="congresos">
            <h2>Congresos</h2>
            <p>Aquí irán tus congresos.</p>
        </section>

        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>Aquí irán tus proyectos.</p>
        </section>
    </div>
</body>
</html>
